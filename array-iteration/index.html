<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Array-反復操作</title>
<script>
var list = [ 1, 2, 3, 4, 5 ];
var sum = 0;
// 各要素に対して、指定した処理を実行する。
list.forEach(function(element) {
    sum += element;
});
alert(sum); // sum = 1 + 2 + 3 + 4 + 5 = 15
</script>
</head>
<body>
</body>
</html>
