<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>比較演算子の確認</title>
<script>
var x = 2;
var y = 4;
console.log(y > 2);//yは2より大きいのでtrue
console.log(y >= 4 );//yは4以上の中に含まれるのでtrue
console.log(x === 2);//データ型（数字）の比較で等しいのでtrue
console.log(x === "2");//データ型が違うのでfalse
</script>
</head>
<body>
</body>
</html>
