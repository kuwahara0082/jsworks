<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>論理演算子の確認</title>
<script>
var x = 2;
var y = 4;
console.log(x == 2 && y == 3);//片方の条件式がfalseなのでfalse
console.log(x == 2 && y == 4);//両方の条件式がtrueなのでtrue
console.log(x == 2 || y == 3);//片方の条件式がtrueなのでtrue
console.log(x == 1 || y == 1);//両方の条件式もfalseなのでfalse
</script>
</head>

</body>
</html>
