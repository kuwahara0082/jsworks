<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Array-結合・切り取り</title>
<script>
var list = [ 1, 2, 3 ];

// 配列に要素を結合する
list.concat( 4, 5, 6 ); // [ 1, 2, 3, 4, 5, 6 ]
list.concat( [ 4, 5, 6 ] ); // [ 1, 2, 3, 4, 5, 6 ] - 配列を渡すこともできる

// 指定要素を間に挟んだ文字列を返す
list.join(' '); // "1 2 3"
list.join('-'); // "1-2-3"

// 指定した範囲の配列を取得する。
// slice( 開始地点, 終了地点 )
list = [ 1, 2, 3, 4, 5, 6, 7 ];
list.slice( 1 ); // [2, 3, 4, 5, 6, 7]
list.slice( 1, 2 ); // [2]
list.slice( 2, 4 ); // [3, 4]
list.slice( 2, -2 ); // [3, 4, 5] - 負の数を指定したときは「後ろから何番目」になる
</script>
</head>
<body>
</body>
</html>
