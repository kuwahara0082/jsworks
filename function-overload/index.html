<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>関数</title>
<script>
//引数が1つのsample()を定義
function sample( arg ) {
    return 1;
}
//引数が2つのsample()を定義
function sample( arg1 , arg2 ) {
    return 2;
}
//引数を1つ指定してsample()を呼び出しても最後に定義した方が実行される
alert( sample(10) );
</script>
</head>
<body>
</body>
</html>
