<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Array-フィルタ・関数適用</title>
<script>
var list = [ 1, 2, 3, 4, 5, 6, 7 ];

// 各要素に対して、指定した条件を満たす要素だけを含む配列を返す。
var result_1 = list.filter(function(element) {
    // elementが2から5の範囲にあるかどうか
    return 2 <= element && element <= 5;
});
alert(result_1); // [ 2, 3, 4, 5 ]

// 各要素に指定した操作を適用した配列を返す。
var result_2 = list.map(function(element) {
    // elementに1を足す
    return element + 1;
});
alert(result_2); // [2, 3, 4, 5, 6, 7, 8]
</script>
</head>
<body>
</body>
</html>
