<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Array.lengthプロパティ</title>
<script>
var list = [ 1, 2, 3, 4, 5, 6 ];

// 現在の要素数より小さな値を指定すると配列は切り詰められる。
list.length = 3;
list; // [1, 2, 3]
console.log(list);

// 元に戻すと元々あった部分は削除されている。
list.length = 6;
list; // [1, 2, 3, undefined x 3]
console.log(list);

// 現在の要素数より大きな値をインデックスとして指定すると、
// lengthはその値 + 1に書き換わる。
list[8] = 9;
list.length; // 9
list; // [1, 2, 3, undefined x 5, 9]
console.log(list);
</script>
</head>
<body>
</body>
</html>
