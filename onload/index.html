<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>onLoadイベント</title>
</head>
<script>
/* onloadイベント発生した時に行う処理を記述 */
function init() {
    alert("ページが読み込まれました");
}
</script>
</head>
<body onload="init()">
<p>
ページの読み込み完了時に、onLoadイベントが発生します。<br />
</p>
<p>
<input type="button" value="リロード(更新）する" onclick="window.location.reload()" />
</p>
</body>
</html>
</body>
</html>
